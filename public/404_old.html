      height: 100px;
      text-align: center;
      line-height: 100px;
      background-color: white;
      border: 8px solid var(--primary1);
      border-radius: 30px;
      box-shadow: 2px 2px 4px var(--primary1-dk);
    }
    .cowsay:before {
      content: ' ';
      position: absolute;
      width: 0;
      height: 0;
      left: 30px;
      top: 120px;
      border: 25px solid;
      border-color: var(--primary1) transparent transparent var(--primary1);
    }
    .cowsay:after {
      content: ' ';
      position: absolute;
      width: 0;
      height: 0;
      left: 37px;
      top: 120px;
      border: 15px solid;
      border-color: #fff transparent transparent #fff;
